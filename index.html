<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pioneer Bank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="login-area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="E-mail"><br>
      <input type="password" class="form-control" placeholder="Password"><br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>

  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposite">
          <h5>Deposite</h5>
          <h2>$ <span id="currentDeposite">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw">
          <h5>Withdraw</h5>
          <h2>$ <span id="currentWithdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance">
          <h5>Balance</h5>
          <h2>$ <span id="currentBalance">1200</span></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposite</h4>
          <input id="depositeAmount" type="text" class="form-control" placeholder="$ amount you want to deposite"><br>
          <button id="addDeposite" class="btn btn-success">Deposite</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
          <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
          <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    // login button event handler
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click', function () {
      const loginArea = document.getElementById('login-area');
      loginArea.style.display = 'none';
      document.getElementById('transaction-area').style.display = 'block';
    })

    // deposite button event handler
    const depositeBtn = document.getElementById('addDeposite');
    depositeBtn.addEventListener('click', function () {
      const depositeNum = getInputNumber("depositeAmount");

      updateSpanText("currentDeposite", depositeNum);
      updateSpanText("currentBalance", depositeNum);

      document.getElementById('depositeAmount').value = '';
    })

    // withdraw button event handler
    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click", function () {
      const withdrawNum = getInputNumber("withdrawAmount");

      updateSpanText("currentWithdraw", withdrawNum);
      updateSpanText("currentBalance", withdrawNum * -1);

      document.getElementById('withdrawAmount').value = '';
    })

    // functions for deposite button and withdraw button event handler
    function updateSpanText(id, depositeNum) {
      const current = document.getElementById(id).innerText;
      const currentNum = parseFloat(current);
      const total = currentNum + depositeNum;
      document.getElementById(id).innerText = total;
    }

    function getInputNumber(id) {
      const inputValue = document.getElementById(id).value;
      const inputValueNum = parseFloat(inputValue);
      return inputValueNum;
    }
  </script>
</body>

</html>
